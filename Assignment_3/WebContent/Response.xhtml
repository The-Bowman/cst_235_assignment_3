<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title><ui:insert name="pageTitle">JSF Response Page</ui:insert></title>
	<style> 
	body {
		text-align: center;
	}
		
	table {
		margin: 0 auto;
	}
	</style>
</h:head>

<h:body >
	<ui:composition template="/Layouts/commonLayout.xhtml">
		<ui:define name="content">
			<p>Hello, #{user.firstName} #{user.lastName}. Your orders are:</p>
			
			<h:dataTable value="#{orders.orders}" var="o">
				<h:column>
					<f:facet name="header">Order Number</f:facet>
					#{o.orderNumber}
				</h:column>
				<h:column>
					<f:facet name="header">Product Name</f:facet>
					#{o.productName}
				</h:column>
				<h:column>
					<f:facet name="header">Price Each</f:facet>
					#{o.price}
				</h:column>
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					#{o.qty}
				</h:column>
			</h:dataTable>
			<br />
			<h:button value="Back to Login" outcome="Login" />
		</ui:define>
	</ui:composition>
</h:body> 
</html>
